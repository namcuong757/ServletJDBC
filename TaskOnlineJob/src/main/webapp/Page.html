	<div class="container mt-5">
	<h2 class="text-center">Register</h2>
        <form method="post" action="FirstServlet">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Enter Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label">Enter Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address" name="address">
                </div>
            </div>
            <div class="form-group row">
                <label for="age" class="col-sm-2 col-form-label">Enter Age</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="age" name="age">
                </div>
            </div>
            <div class="form-group row">
                <label for="skills" class="col-sm-2 col-form-label">Select Skill</label>
                <div class="col-sm-10">
                    <select class="form-control" id="skills" name="skills">
                        <option value="java">Java/JEE</option>
                        <option value=".NET">.NET</option>
                        <option value="angular">Angular</option>
                        <option value="react">React</option>
                        <option value="spring">Spring/Springboot</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="experience" class="col-sm-2 col-form-label">Enter Experience</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="experience" name="experience">
                </div>
            </div>
            <div class="form-group row">
                <label for="city" class="col-sm-2 col-form-label">Prefer Location</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="city" name="city">
                </div>
            </div>
            <div class="form-group row">
                <label for="salary" class="col-sm-2 col-form-label">Expected Salary</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="salary" name="salary">
                </div>
            </div>
            <div class="form-group row mt-4">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Continue</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </form>
